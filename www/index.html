<html lang="fr">
    <head>
        <!--    
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        -->
        <link rel="manifest" href="manifest.json">

        <meta charset="utf-8">        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">

        <script type="text/javascript" src="js/header.js"></script>

        <link rel="icon" type="image/png" href="img/logo-56.png">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="libraries/bootstrap-5.1.3/css/bootstrap.min.css">
        <script type="text/javascript" src="libraries/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="libraries/jquery-3.6.0/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="libraries/fontawesome-5.15.4/fontawesome.js"></script>
        <title>TipTop</title>
    </head>
    <body>
        <main>
            <nav>
                <img src="img/logo.png">
                <span class="home-span">TipTop</span>
            </nav>
            <section id='tops-page' class="hidden page">
                <input type="text" placeholder="Rechercher" id="searchBar">
                <h1>Liste des tops</h1>
                <i class="fas fa-plus-circle fa-4x add-top-btn"></i>
                <div id='tops-container' class="reload">
                </div>
            </section>
            <section id='view-page' class="hidden page">
                <div id='view-container' class="reload">
                    <!-- js/templates.js fills this container with an api call -->
                </div>
            </section>
            <section id='add-page' class="hidden page">
                <form>
                    <div class="input-container">
                        <label for="titre">Titre</label>
                        <input type="text" placeholder="Titre" id="titre" required>
                    </div>
                    <div class="input-container">
                        <label for="description">Description</label>
                        <input type="text" placeholder="Description" id="description">
                    </div>
                    <div class="input-container">
                        <label for="auteur">Auteur</label>
                        <input type="text" placeholder="Auteur" id="auteur" required>
                    </div>
                
                    <div id="media-container">
                        <h1>Votre classement</h1>
                        <i class="fas fa-minus-circle fa-2x row-btn" id="delRow"></i>
                        <i class="fas fa-plus-circle fa-2x row-btn" id="addRow"></i>
                        <table id="media-table">
                            <tbody>
                                <tr data-row-number="1">
                                    <td>#1</td>
                                    <td><input type="text" placeholder="Titre" required></td>
                                    <td><input type="file"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                
                    <input type="submit" value="Valider">
                </form>
            </section>
    
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript" src="js/native.js"></script>
            <script type="text/javascript" src="js/api.js"></script>
            <script type="text/javascript" src="js/templates.js"></script>
            <script type="text/javascript" src="js/app.js"></script>
        </main>
    </body>
</html>
